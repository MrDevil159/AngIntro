<h2>Edit Post</h2>

<form [formGroup]="postForm" class="mt-3" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" formControlName="title" [(ngModel)]="posts[0].title" class="form-control">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea id="body" name="body" [formControl]="body" rows="3" class="form-control" >{{posts[0].body}}</textarea>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" formControlName="amount" [(ngModel)]="posts[0].amount" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>
